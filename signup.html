<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EduPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <h2 class="text-2xl mb-6 text-center">Cadastro</h2>
        <form id="signup-form" class="bg-gray-100 p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block mb-2">Nome</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="role" class="block mb-2">Tipo de Usu√°rio</label>
                <select id="role" name="role" required class="w-full px-3 py-2 border rounded">
                    <option value="aluno">Aluno</option>
                    <option value="instrutor">Instrutor</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Cadastrar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
